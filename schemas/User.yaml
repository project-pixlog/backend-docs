type: object
required: 
  - login
  - registration_data
properties:
  login:
    type: object
    required: 
      -  email
      -  password
    properties:
      email:
        description: Email do usuário
        type: string
        format: email
      password:
        description: Senha do usuário
        type: string
        format: password
  registration_data:
    type: object
    required: 
      - name
      - cpf
    properties:
      name:
        description: Nome do usuário
        type: string
      enterprise_name:
        description: Nome da empresa do usuário
        type: string
      cpf:
        description: CPF do usuário
        type: string
      phone:
        description: Telefone do usuário
        type: string
  address:
    type: object
    properties:
      level2long:
        description: Nível 2 do endereço
        type: string
