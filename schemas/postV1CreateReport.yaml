type: object
required:
  - Reports
properties:
  Reports:
    type: array
    items:
      type: object
      required:
        - scan_result
        - original_creation_date
      properties:
        additional_information:
          description: Informações adicionais do relatório
          type: string
          maxLength: 255
        original_timezone:
          description: Fuso horário original de quando o relatório foi criado
          type: string
          maxLength: 45
        original_creation_date:
          description: Data original de quando o relatório foi criado
          type: string
          format: date-time
        scan_result:
          type: object
          required:
            - duration_in_sec
            - latitude
            - longitude
            - volume
            - length
            - logs
          properties:
            duration_in_sec:
              description: Duração da medição em segundos
              type: integer
            latitude:
              description: Latitude da medição
              type: number
              format: float
              minimum: -90
              maximum: 90
            longitude:
              description: Longitude da medição
              type: number
              format: float
              minimum: -180
              maximum: 180
            volume:
              description: Volume detectado na medição
              type: number
              format: float
            volume_formula:
              description: Fórmula utilizada para calcular o volume
              type: string
              example: "cilíndrica"
              maxLength: 255
            specie_found:
              description: Espécie da madeira medida
              type: string
              maxLength: 255
            length:
              description: Comprimento da pilha de madeira medida
              type: number
              format: float
            logs:
              type: array
              items:
                type: object
                required:
                  - width
                  - height
                  - confiability
                properties:
                  confiability:
                    description: Grau de confiabilidade da medição do diâmetro
                    type: integer
                    format: float
                  height:
                    description: Altura do diâmetro medido
                    type: integer
                    format: float
                  width:
                    description: Largura do diâmetro medido
                    type: integer
                    format: float
                  position_x:
                    type: integer
                    format: float
                  position_y:
                    type: integer
                    format: float
